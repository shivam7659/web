<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Color</title>
    <style>
        .container{
            justify-content: center;
            margin-top: 250px;
            margin-left: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
    <input type="submit" id="bgstart" value="Start">
    <input type="submit" id="bgstop" value="Stop">
</div>
</body>
<script>
    function randomcolor(){
    let color="#";
    const hex='0123456789ABCDEF';
    for (let index = 0; index < 6; index++) {
        color += hex[Math.floor(Math.random()*16)];
    }
    return color;}
    
    let intervalId;
    function startchanging(){
        intervalId=setInterval(function(){
            document.body.style.backgroundColor=randomcolor();
        },1000)
    }
    function stopchanging(){
         clearInterval(intervalId);
    }
    document.querySelector("#bgstart").addEventListener('click',startchanging)
    document.querySelector("#bgstop").addEventListener('click',stopchanging)
    

    

</script>
</html>
