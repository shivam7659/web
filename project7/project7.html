<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="project7.css"/>
    <link rel="stylesheet" href="utility.css"/>
</head>
<body>
    <div class="container">
        <div class="left">
           <div class="left-up">
            <div class="spotify-logo"><img src="spotify-icon.svg" width="25vw">Spotify</div>

                <li class="home-logo">
                    <img src="icons8-home.svg" width="25vw">Home

                <li class="search-logo">
                    <img src="icons8-search.svg" width="25vw">Search
                </li>
            </ul>
           </div>
           <div class="left-down">
                <div class="library"><img src="library-icon.svg" width="25vw">My Library</div>
                <div class="songList">

                </div>
                <div class="library-bottom">
                    <span>Legal</span> <span>Privacy Center</span> 
                    <span>Privacy Policies</span> <span>Cookies</span>
                    <span>About Ads</span>
                    <span>Accessibility</span>
                </div>

        </div>
        <div class="right">
           <div class="right-up">
              <div class="card-container">
                 <div class="card">
                       <img src="arjit_singh.jpg">
                       <h3>Arjit Singh</h3>
                       <h6>Best Songs Of Arjit Singh</h6>
                 </div>
              </div>
              <div class="card-container">

                      <img src="arjit_singh.jpg">

                      <h6>Best Songs Of Arjit Singh</h6>
                </div>
             </div>
            </div>
           <div class="right-down">

           </div>
        </div>
    </div>
