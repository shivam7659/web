<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="project4.css"/>
</head>
<body>
    <div class="details">
    <h3>Choose a number between 1 to 100.</h3>
    <h3>You have 10 attempts to guess a number.</h3></div>
    <div class="container">
    <input type="text" id="input"><br>
    <input type="submit" id="submit" value="Guess">
    </div>
    <div class="history">
    <h3 class="guesses">Previous Guesses:<span id="previous"></span></h3>
    <h3 class="left">Attempts Left:<span id="attempts">  10</span></h3>
    <h3 id="message1"></h3>
    </div>
</body>
<script src="project4.js"></script>
</html>
